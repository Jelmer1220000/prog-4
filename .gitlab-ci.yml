image: node:latest

stages:
  - test
  - metrics
  - deploy

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - node_modules

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2


tests:
  image: mysql:latest
  stage: test
  variables:
    NODE_ENV: development
    DB_USER: $DB_USER
    DB_PASSWORD: ""
    DB_HOST: $DB_HOST
    DB_PORT: $DB_PORT
    DB_DATABASE: $DB_DATABASE
  services:
    - mysql:latest
  before_script:
    - npm install --no-optional
  script:
    - npm run test
  only:
    - main

production:
  stage: deploy
  image: ruby:latest
  script:
    - echo "Heroku api key = $HEROKU_API_KEY"
    - echo "Heroku appname = $HEROKU_APP_NAME"
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
  only:
    - main